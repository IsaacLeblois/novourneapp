<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="/favicon.png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Servidor de Isaac</title>
</head>

<body>
    <nav>
        <h1 class="pb-3 text-center">Servidor de Isaac</h1>
    </nav>
    <div>
        <h2 class="text-center m-3">PANEL DE CONTROL</h2>
        <div>
            <form id="productForm">
                <h2 class="mb-4 text-center">Agregar un producto</h2>

                <label class="form-label">Titulo</label>
                <input type="text" name="title" class="form-control" placeholder="No title">
                
                <label class="form-label">Precio</label>
                <input type="number" name="price" class="form-control" placeholder="0">
                
                <label class="form-label">Imagen</label>
                <input type="text" name="thumbnail" class="form-control" placeholder="Image URL">
                
                <button type="submit" class="btn btn-success mt-3" style="width: 40%; align-self: center;">Añadir producto</button>
            </form>
        </div>
    </div>

    <br><br>
    <div id="productContainer"></div>

    <div class="chatContainer">
        <h1 class="m-4 text-center">Chat de Isaac</h1>
        <div class="chatContainer">
            <div class="chatView p-3" id="chatContainer">
                <div id="output">
                    <p class="mensajito"><strong>Isaac</strong>: ¡Bienvenido a mi chat!</p>
                </div>
                <div id="actions"></div>
            </div>
            <form class="p-3 inputs" id="chatForm">
                <input type="text" id="username" placeholder="Usuario">
                <input type="text" id="message" placeholder="Mensaje">
                <button id="enviar" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>

</html>
